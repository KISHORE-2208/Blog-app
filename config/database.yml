# PostgreSQL Configuration for Rails
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "MGKishore_2223") %>
  host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>
  port: <%= ENV.fetch("POSTGRES_PORT", 5432) %>

development:
  <<: *default
  database: blog_app_development

test:
  <<: *default
  database: blog_app_test

production:
  primary: &primary_production
    <<: *default
    database: <%= ENV["BLOG_APP_PRODUCTION_DB"] %>
    username: <%= ENV["BLOG_APP_PRODUCTION_USER"] %>
    password: <%= ENV["BLOG_APP_DATABASE_PASSWORD"] %>
    host: <%= ENV["BLOG_APP_PRODUCTION_HOST"] %>

  cache:
    <<: *primary_production
    database: <%= ENV.fetch("BLOG_APP_PRODUCTION_CACHE_DB", "blog_app_production_cache") %>
    migrations_paths: db/cache_migrate

  queue:
    <<: *primary_production
    database: <%= ENV.fetch("BLOG_APP_PRODUCTION_QUEUE_DB", "blog_app_production_queue") %>
    migrations_paths: db/queue_migrate

  cable:
    <<: *primary_production
    database: <%= ENV.fetch("BLOG_APP_PRODUCTION_CABLE_DB", "blog_app_production_cable") %>
    migrations_paths: db/cable_migrate
